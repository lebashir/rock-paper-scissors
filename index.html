<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles/style.js">
    </head>
    <body>
        <h3>Choose Your Weapon</h3>
        <div class="play">
            <button id="rock" value= "rock">Rock</button>
            <button id="paper" value="paper">Paper</button>
            <button id="scissors" value="scissors">Scissors</button>
        </div>
        <div class="pick">You Picked: <span id="playerPick"></span></div>
        <div class="computer">Computer rolls: <span id="computerPick"></span></div>
        <div class="Winner"></div>
        <script src="scripts/script.js"></script>
    </body>
</html>
