<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles/style.js">
    </head>
    <body>
        <h3>Choose Your Weapon</h3>
        <div class="play">
            <button id="rock" value= "rock">Rock</button>
            <button id="paper" value="paper">Paper</button>
            <button id="scissors" value="scissors">Scissors</button>
        </div>
        <div>
            <h2 class="result"></h2>
            <h3>Score:</h3>
            <div class="player">Player: <span id="playerScore"></span></div>
            <div class="computer">Computer: <span id="computerScore"></span></div>
        </div>
        <div class="Winner"></div>
        <script src="scripts/script.js"></script>
    </body>
</html>
